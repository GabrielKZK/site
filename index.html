<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Projeto Eloin 2025 — links dos idealizadores e materiais do produto/Starlink.">
  <title>Eloin 2025</title>
  <!-- Mantém seu CSS original -->
  <link rel="stylesheet" href="entregue.css">
  <!-- Pequenos aprimoramentos acessíveis e responsivos, sem mexer no layout -->
  <link rel="stylesheet" href="extras.css">
</head>
<body>
  <header>
    <h1>Projeto Eloin 2025</h1>
  </header>

  <!-- Estrutura semântica sem alterar o visual -->
  <main class="links-container">
    <section class="linkedin" aria-labelledby="ttl-linkedin">
      <h3 id="ttl-linkedin">LinkedIn dos idealizadores do projeto</h3>

      <!-- Mantém as mesmas classes/estruturas; só adiciona acessibilidade -->
      <div class="linkedin-grid">
        <a class="btn btn-gabriel" href="https://www.linkedin.com/in/SEU-PERFIL-GABRIEL" target="_blank" rel="noopener noreferrer" aria-label="Perfil do Gabriel no LinkedIn">
          <em>LinkedIn - Gabriel</em>
        </a>

        <a class="btn btn-nathan" href="https://www.linkedin.com/in/SEU-PERFIL-NATHAN" target="_blank" rel="noopener noreferrer" aria-label="Perfil do Nathan Lopes no LinkedIn">
          <em>LinkedIn - Nathan Lopes</em>
        </a>

        <a class="btn btn-matheus" href="https://www.linkedin.com/in/SEU-PERFIL-MATHEUS" target="_blank" rel="noopener noreferrer" aria-label="Perfil do Matheus no LinkedIn">
          <em>LinkedIn - Matheus</em>
        </a>

        <a class="btn btn-adriano" href="https://www.linkedin.com/in/SEU-PERFIL-ADRIANO" target="_blank" rel="noopener noreferrer" aria-label="Perfil do Adriano no LinkedIn">
          <em>LinkedIn - Adriano</em>
        </a>

        <a class="btn btn-paulo" href="https://www.linkedin.com/in/SEU-PERFIL-PAULO" target="_blank" rel="noopener noreferrer" aria-label="Perfil do Paulo no LinkedIn">
          <em>LinkedIn - Paulo</em>
        </a>
      </div>
    </section>

    <section class="sites" aria-labelledby="ttl-sites">
      <h3 id="ttl-sites">Sites apresentação do produto e site Starlink</h3>

      <a class="btn btn-canva" href="https://www.canva.com/" target="_blank" rel="noopener noreferrer" aria-label="Abrir apresentação no Canva em nova aba">
        <em>Apresentação no Canva</em>
      </a>

      <a class="btn btn-starlink" href="https://www.starlink.com/br/business" target="_blank" rel="noopener noreferrer" aria-label="Abrir site da Starlink em nova aba">
        <em>Starlink - Internet via Satélite</em>
      </a>
    </section>
  </main>
</body>
</html>
